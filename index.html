<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untuk ejoyy</title>
    <!-- Importing Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Styling background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            flex-direction: column;
        }

        /* Styling for typing effect on initial message */
        .initial-message-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .initial-message {
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
            font-weight: 600; /* Bold weight */
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            width: 0;
            animation: typing 3s steps(20, end) forwards, blink 0.5s step-end infinite alternate;
        }

        /* Button styling */
        .show-message-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #333;
            transition: background-color 0.3s ease;
            display: none; /* Hidden initially */
        }
        .show-message-button:hover {
            background-color: #ffb300;
        }

        /* Styling message container */
        .message-container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            animation: fadeIn 2s ease-in-out;
        }

        /* Styling for Good Night text */
        .message-container h1 {
            font-size: 3rem;
            margin: 0;
        }

        .message-container p {
            font-size: 1.2rem;
            margin: 10px 0;
            line-height: 1.5;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Styling for stars animation */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            animation: twinkling 5s infinite alternate;
            z-index: -1;
        }

        @keyframes twinkling {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <!-- Initial message with typing animation -->
    <div class="initial-message-container">
        <div class="initial-message">hai ejoyy</div>
    </div>
    
    <!-- Button shown after typing animation ends -->
    <button class="show-message-button" id="showButton" onclick="showMessage()">coba klik ini deh</button>
    
    <!-- Good Night message shown after clicking the button -->
    <div class="message-container" id="goodNightMessage">
        <h1>GOOD NIGHT SAYANG</h1>
        <p>sleep well and may your dreams be as sweet as you are. i'll be thinking of you tonight and always. sweet dreams baby üåô‚ú®ü§ç </p>
    </div>

    <script>
        // Function to show the good night message
        function showMessage() {
            document.getElementById('goodNightMessage').style.display = 'block';
            document.querySelector('.initial-message-container').style.display = 'none';
            document.getElementById('showButton').style.display = 'none';
        }

        // Show the button after typing animation ends
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById('showButton').style.display = 'inline-block';
            }, 3000); // Delay matching the typing animation duration
        });
    </script>
</body>
</html>
